! -*- bgp -*-
!
! QuaggaSRx BGPd sample configuration file
!
! $Id: bgpd.conf.sampleSRx,v 6.0 2021/04/12 14:55:38 ob Exp $
!
hostname bgpd
password zebra

router bgp 65000
  bgp router-id 10.0.0.65

  srx display
  srx set-proxy-id 10.0.0.65

  srx set-server 127.0.0.1 17900
  srx connect
  no srx extcommunity

  srx evaluation aspa

  srx set-aspa-value undefined

  srx policy aspa local-preference valid        add      20
  srx policy aspa local-preference invalid      subtract 20 
  srx policy aspa local-preference unknown      add      10 
  srx policy aspa local-preference unverifiable subtract 5 

  no srx policy aspa   ignore undefined

  ! neighbor AS 65005
  neighbor 192.168.178.96 remote-as 65005
  neighbor 192.168.178.96 passive
  neighbor 192.168.178.96 bgpsec both
  neighbor 192.168.178.96 aspa provider

  ! neighbor AS 65010
  neighbor 192.168.0.1 remote-as 65010
  neighbor 192.168.0.1 passive
  neighbor 192.168.0.1 bgpsec both
  neighbor 192.168.0.1 aspa lateral

  log stdout notifications
